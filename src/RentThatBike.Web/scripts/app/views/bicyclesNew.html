<div class="row">
    <div class="col-md-12">
        <form name="bicycleForm" role="form" class="form-horizontal" novalidate ng-submit="submit()">
            <fieldset>
                <legend>Add new bicycle</legend>
                <div class="form-group" ng-class="{'has-error': bicycleForm.inputName.$invalid}">
                    <label for="inputName" class="col-md-2 control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputName" placeholder="Enter bicycle name here ..." required ng-model="bicycle.name">
                    </div>
                    <div class="col-md-2">
                        <span ng-show="bicycleForm.inputName.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': bicycleForm.selectType.$invalid}">
                    <label for="selectType" class="col-md-2 control-label">Type</label>
                    <div class="col-md-4">
                        <select class="form-control" name="selectType" required ng-model="bicycle.type" ng-options="bicycleType.id as bicycleType.name for bicycleType in bicycleTypes">
                            <option value="">Please select a bicycle type ...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <span ng-show="bicycleForm.selectType.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': bicycleForm.inputQuantity.$invalid}">
                    <label for="inputQuantity" class="col-md-2 control-label">Quantity</label>
                    <div class="col-md-1">
                        <input type="number" class="form-control" name="inputQuantity" required ng-model="bicycle.quantity" min="1">
                    </div>
                    <div class="col-md-2">
                        <span ng-show="bicycleForm.inputQuantity.$error.required" class="help-block">Required</span>
                        <span ng-show="bicycleForm.inputQuantity.$error.min" class="help-block">The value needs to be greater than 0</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': bicycleForm.inputRentPrice.$invalid}">
                    <label for="inputRentPrice" class="col-md-2 control-label">Daily rental price</label>
                    <div class="col-md-1">
                        <input type="number" class="form-control" name="inputRentPrice" required ng-model="bicycle.rentPrice" min="1">
                    </div>
                    <div class="col-md-2">
                        <span ng-show="bicycleForm.inputRentPrice.$error.required" class="help-block">Required</span>
                        <span ng-show="bicycleForm.inputRentPrice.$error.min" class="help-block">The value needs to be greater than 0</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" ng-disabled="bicycleForm.$invalid" class="btn btn-primary">Add new bicycle</button>
                        <button type="button" class="btn">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
